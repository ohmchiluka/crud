<form class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()" [class.submitted]="submitted">
    <div >
        <label class="form-label">Full Name</label>
        <input placeholder="Enter your full name" formControlName="fullName">
    </div>
    <div >
        <label class="form-label">Location</label>
        <input placeholder="City, country" formControlName="location">
    </div>
    <div >
        <label class="form-label">Position</label>
        <input placeholder="Designation" formControlName="position">
    </div>
    <div >
        <label class="form-label">Salary</label>
        <input placeholder="Per year" formControlName="salary" type="number">
    </div>
    <div >
        <button type="submit">Submit</button>
    </div>
</form>
